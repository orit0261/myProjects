{% extends "base.html" %}
{% block title %}product{% endblock %}

{% block content %}
	{%with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
<form action="#" method="post">
	<p><input type="text" name="pr_name" placeholder="Enter product name" value="{{pr_name if pr_name}}"/></p>
	<p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
